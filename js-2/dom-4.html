<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(language) {
        let cretedLi=document.createElement('li')
        cretedLi.innerHTML=language
        let ul=document.querySelector('ul')
        ul.append(cretedLi)
        console.log(ul.outerHTML)   
    }
    addLanguage("java")
</script>
</html>
